<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 内联表单</title>
<!--
    <script type="text/javascript" src="../js/bootstrap-3.3.7-dist/css/bootstrap.min.css"></script>
-->
    <link rel="stylesheet" href="../js/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../js/jquery-1.8.3.min.js">

    <script type="text/javascript"  src="../js/jquery-1.8.3.min.js"></script>

    <style type="text/css">
        .divForm{
            position: absolute;/*绝对定位*/
            width: 300px;
            height: 200px;
            /*border: 1px solid red;*/
            text-align: center;/*(让div中的内容居中)*/
            top: 50%;
            left: 50%;
            margin-top: -200px;
            margin-left: -150px;
        }
    </style>

</head>
<body>
<div class="divForm">
    <form class="form-inline" role="form" >
        <div class="form-group">
            <label class="sr-only" for="name">名称</label>
            用户名：<input type="text" class="form-control" id="name"
                      placeholder="请输入名称">
        </div><br>
        <div class="form-group">
            <label class="sr-only" for="name">名称</label>
            &nbsp;密码&nbsp;&nbsp;&nbsp;：<input type="text" class="form-control" id="name1"
                       placeholder="请输入名称">
        </div>
        <div align="center">
            <button type="submit" class="btn btn-default">登录</button>
            &nbsp;&nbsp;
            <button type="submit" class="btn btn-default">注册</button>
        </div>
    </form>
</div>


</body>
</html>
